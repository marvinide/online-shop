{% extends "online_shop_app/layout.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
    <div class="jumbotron text-center">
        <h2>Are you sure you want to logout?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        <a href="{% url 'home' %}">Cancel</a>
    </div>
{% endblock %}
