{% extends "online_shop_app/layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="jumbotron text-center">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
{% endblock %}
